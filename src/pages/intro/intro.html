<ion-header no-shadow>
  <ion-navbar>
    <ion-title>DÃ©rive</ion-title>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="googleLogin()" color="primary">{{ 'Skip' }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img class="slide-image" src="assets/imgs/undraw_login_jdch.svg" class="slide-image" />
      <h2 class="slide-title">{{ 'Look for Rides now'  }}</h2>
      <p>Sign Up to Get Started.</p>
      <button ion-button color="danger" round icon-start>
        <ion-icon name='logo-google' is-active="false"></ion-icon>
        Google
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
