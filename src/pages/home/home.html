<!-- Tab Component for naviagting to respective page -->
<ion-tabs color="dark">
  <ion-tab tabIcon="contact" [root]="dashboard"></ion-tab>
  <ion-tab tabIcon="compass"  [root]="discover"></ion-tab>
  <ion-tab tabIcon="calendar" [root]="calendar"></ion-tab>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
