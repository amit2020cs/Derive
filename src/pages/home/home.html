<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <div style="display:flex; justify-content:center;align-items:center">
        <img style="max-width:70%" padding [src]="image">
      </div>
      <ion-item>
        <div item-start>
          <ion-icon class="listIcon" name="person"></ion-icon>
        </div>
        <h3>{{username}}</h3>
        <p>{{email}}</p>
      </ion-item>
      <!-- <ion-item menuClose>
        <div item-start>
          <ion-icon class="listIcon" name="notifications"></ion-icon>
        </div>
        <h2>Notifications</h2>
      </ion-item> -->
      <ion-item menuClose (click)="goToHistory()">
        <div item-start>
          <ion-icon class="listIcon" name="time"></ion-icon>
        </div>
        <h2>History</h2>
      </ion-item>
      <ion-item menuClose (click)="goToSettings()">
        <div item-start>
          <ion-icon class="listIcon" name="settings"></ion-icon>
        </div>
        <h2>Settings</h2>
      </ion-item>
      <ion-item menuClose (click)="logOut()">
        <div item-start>
          <ion-icon class="listIcon" name="log-out"></ion-icon>
        </div>
        <h2>Log-Out</h2>
      </ion-item>
      <ion-item menuClose>
        <div item-start>
          <ion-icon class="listIcon" name="information-circle"></ion-icon>
        </div>
        <h2>About</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>



<ion-header>
  <ion-navbar style="margin-bottom:5px" color="light" no-border-bottom>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      DÃ©rive
    </ion-title>
    <ion-buttons end>
      <button style="color:grey" (click)="search()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button style="color:grey" (click)="goToNotifications()" ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="light" no-border-top>
    <ion-segment [(ngModel)]="defaultTab">
      <ion-segment-button value="offer">
        <ion-icon name="add-circle"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="posts">
        <ion-icon name="compass"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="inbox">
        <ion-icon name="chatboxes"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="defaultTab">
    <ion-list *ngSwitchCase="'offer'">
      <page-offer></page-offer>
    </ion-list>

    <div class="cards-bg" *ngSwitchCase="'posts'">
      <page-post></page-post>
    </div>

    <div *ngSwitchCase="'inbox'">
      <page-inbox></page-inbox>
    </div>
  </div>
</ion-content>
