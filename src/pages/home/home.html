<ion-header>
  <ion-navbar>
    <ion-title>Dickso</ion-title>
    <div padding>
      <ion-segment [(ngModel)]="main">
        <ion-segment-button value="following">
          Following
        </ion-segment-button>
        <ion-segment-button value="posts">
          Posts
        </ion-segment-button>
        <ion-segment-button value="chats">
          Messages
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="main">
    <ng-container *ngSwitchCase="'following'">
      <page-post></page-post>
    </ng-container>
    <div *ngSwitchCase="'posts'">
      <!-- <page-post></page-post> -->
      <p>2</p>
    </div>
    <div *ngSwitchCase="'chats'">
      <!-- <page-post></page-post> -->
      <p>3</p>
    </div>
  </div>
</ion-content>
